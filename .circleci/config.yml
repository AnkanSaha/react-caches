version: 2.1

jobs:
  Build:
    docker:
      - image: node:latest

    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Run Tests
          command: yarn test
      - run:
          name: Build Package
          command: yarn run build
      - persist_to_workspace:
          root: .
          paths:
            - lib
            - package.json
            - yarn.lock
            - README.md
            - LICENSE

  Publish_To_NPM:
    docker:
      - image: node:latest

    steps:
      - attach_workspace:
          at: .
      - run:
          name: Set NPM Auth Token
          command: |
            echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}" > ~/.npmrc
      - run:
          name: Publish to NPM Registry
          command: npm publish --registry https://registry.npmjs.org --access public

  Publish_To_Github:
    docker:
      - image: node:latest

    steps:
      - attach_workspace:
          at: .
      - run:
          name: Set Github Auth Token
          command: |
            echo "//npm.pkg.github.com/:_authToken=${GITHUB_AUTH_TOKEN}" >> ~/.npmrc
      - run:
          name: Change the Package name in Package.json
          command: |
            apt-get update && apt-get install -y sed
            sed -i "2s/\"react-caches\"/\"@${GITHUB_USER_NAME}\/react-caches\"/" package.json
      - run:
          name: Publish to Github Package Registry
          command: npm publish --registry=https://npm.pkg.github.com --scope=@${GITHUB_USER_NAME} --access public

workflows:
  version: 2
  Registry_Publish:
    jobs:
      - Build:
          name: Build Package
          filters:
            branches:
              only:
                - main
      - Publish_To_NPM:
          name: Publish to NPM Registry
          requires:
            - Build
          filters:
            branches:
              only:
                - main
      - Publish_To_Github:
          name: Publish to Github Package Registry
          requires:
            - Publish_To_NPM
          filters:
            branches:
              only:
                - main
